<style>
    .cuadrado-perfecto {
        aspect-ratio: 1 / 1 !important;
        display: flex !important;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255,255,255,0.1); /* Bordes finos elegantes */
    }
    
    .texto-categoria {
        opacity: 0.5;
        transition: all 0.5s ease;
        letter-spacing: 4px;
    }
    
    .uk-transition-toggle:hover .texto-categoria {
        opacity: 1 !important;
        letter-spacing: 7px !important;
        transform: scale(1.1);
    }

    /* Colores de fondo por categoría */
    .bg-trajes { background-color: #0d1b2a; } /* Azul muy oscuro */
    .bg-sacos { background-color: #2b2d42; }  /* Gris azulado */
    .bg-camisas { background-color: #4a0e0e; } /* Vino Tinto */
    .bg-chalecos { background-color: #1a3a3a; } /* Verde Petróleo */
    .bg-pantalon { background-color: #1b263b; } /* Azul Noche */
    .bg-nino { background-color: #3d3d3d; }     /* Gris Carbón */
    .bg-estructura { background-color: #2c3e50; } /* Gris Azulado */
    .bg-otros { background-color: #1c1c1c; }     /* Casi Negro */
</style>

<div class="uk-container uk-container-expand uk-margin-large-top uk-margin-large-bottom">
