---
layout: default
title: "Nuestra Colección"
---

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css" />
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>

<style>
    .cuadrado-perfecto {
        aspect-ratio: 1 / 1 !important;
        display: flex !important;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }
    
    .texto-categoria {
        opacity: 0.5;
        transition: all 0.5s ease;
        letter-spacing: 4px;
        color: #ffffff !important;
    }
    
    .uk-transition-toggle:hover .texto-categoria {
        opacity: 1 !important;
        letter-spacing: 7px !important;
    }

    /* Colores base para cuando no hay imagen */
    .bg-trajes { background-color: #0d1b2a; }
    .bg-sacos { background-color: #2b2d42; }
    .bg-camisas { background-color: #4a0e0e; }
    .bg-chalecos { background-color: #1a3a3a; }
    .bg-pantalon { background-color: #1b263b; }
    .bg-nino { background-color: #3d3d3d; }
</style>

<div class="uk-container uk-container-expand uk-margin-large-top uk-margin-large-bottom">
    
    <div class="uk-text-center uk-margin-medium-bottom">
        <h2 class="uk-heading-line uk-text-bold"><span>Nuestras Líneas</span></h2>
    </div>

    <div class="uk-grid-collapse uk-child-width-1-1 uk-child-width-1-3@s uk-grid-match" uk-grid>
        
        <div>
            <a href="{{ '/modelos/' | relative_url }}" class="uk-link-reset">
                <div class="uk-inline uk-transition-toggle cuadrado-perfecto bg-trajes">
                    <img src="{{ '/assets/image/categorias/trajes-bg.jpg' | relative_url }}" class="uk-transition-scale-up uk-transition-opaque" style="object-fit: cover; height: 100%; width: 100%; opacity: 0.5;">
                    <div class="uk-overlay-primary uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                        <h3 class="uk-margin-remove uk-text-uppercase uk-text-bold texto-categoria">Trajes</h3>
                    </div>
                </div>
            </a>
        </div>

        <div>
            <div class="uk-inline uk-transition-toggle cuadrado-perfecto bg-sacos">
                <img src="{{ '/assets/image/categorias/sacos-bg.jpg' | relative_url }}" class="uk-transition-scale-up uk-transition-opaque" style="object-fit: cover; height: 100%; width: 100%; opacity: 0.5;">
                <div class="uk-overlay-primary uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                    <h3 class="uk-margin-remove uk-text-uppercase uk-text-bold texto-categoria">Sacos</h3>
                </div>
            </div>
        </div>

        <div>
            <div class="uk-inline uk-transition-toggle cuadrado-perfecto bg-camisas">
                <div class="uk-overlay-primary uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                    <h3 class="uk-margin-remove uk-text-uppercase uk-text-bold texto-categoria">Camisas</h3>
                </div>
            </div>
        </div>

        <div>
            <div class="uk-inline uk-transition-toggle cuadrado-perfecto bg-chalecos">
                <div class="uk-overlay-primary uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                    <h3 class="uk-margin-remove uk-text-uppercase uk-text-bold texto-categoria">Chalecos</h3>
                </div>
            </div>
        </div>

        <div>
            <div class="uk-inline uk-transition-toggle cuadrado-perfecto bg-pantalon">
                <div class="uk-overlay-primary uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                    <h3 class="uk-margin-remove uk-text-uppercase uk-text-bold texto-categoria">Pantalón</h3>
                </div>
            </div>
        </div>

        <div>
            <div class="uk-inline uk-transition-toggle cuadrado-perfecto bg-nino">
                <div class="uk-overlay-primary uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                    <h3 class="uk-margin-remove uk-text-uppercase uk-text-bold texto-categoria">Base Niño</h3>
                </div>
            </div>
        </div>

    </div> </div>

{% if site.show_excerpts %}
  {% include home.html %}
{% else %}
  {% include archive.html title="Posts" %}
{% endif %}
